<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Control de Horas">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Control Horas</title>
</head>
<body id="wrapper">
    <header>
    <div id="today" style="display: flex; align-items: flex-end; gap: 10px;">
        <h1 id="dayName"></h1>
        <span id="dayDate"></span>
    </div>
    </header>

    <main id="home">
    <div class="days">
        <div class="day" data-dia="Lunes"><p>Lunes</p><span>--:--h</span></div>
        <div class="day" data-dia="Martes"><p>Martes</p><span>--:--h</span></div>
        <div class="day" data-dia="Miércoles"><p>Miércoles</p><span>--:--h</span></div>
        <div class="day" data-dia="Jueves"><p>Jueves</p><span>--:--h</span></div>
        <div class="day" data-dia="Viernes"><p>Viernes</p><span>--:--h</span></div>
    </div>

    <div id="summary">
        <div>
            <p style="margin: 0;color: #A9A9A9;font-size: 16px;">Total:</p>
            <h2 id="totalHoras">0h</h2>
        </div>
        <button id="reset">reset</button>
    </div>
    </main>

    <section id="formOverlay">
    <div class="form">
        <label>Hora Inicio<input type="time" id="inicio" /></label>
        <label>Descanso (min)<input type="number" id="descanso" min="0" max="120" /></label>
        <label>Hora Salida<input type="time" id="salida" /></label>
        <button id="confirm">Confirmar</button>
        <button id="closeForm"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z"/></svg></button>
    </div>
    </section>

    <div class="gradient-blur-top">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="gradient-blur">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="js/script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
